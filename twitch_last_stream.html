<head>

  <style>

      content: '';

      z-index: -1;
      background: url('nakasuwife.jpg') no-repeat center center fixed;
      background-size: cover;
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
    }
    .main-content {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;

  <style>

      display: flex;
      flex-direction: column;
      align-items: center;
  margin: 32px 0 24px 0;
    }
    .avatar {

  </style>
  <meta charset="UTF-8">
  <title>頂級BirdBro</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
      margin: 0;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 24px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 8px #c7d2fe;
      text-align: center;
    }
    #result {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #a5b4fc44;
      padding: 32px 40px;
      font-size: 1.2rem;
      color: #22223b;
      min-width: 320px;
      text-align: left;
      margin-top: 8px;
      line-height: 2;
    }
    b {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>頂級BirdBro</h1>
    <div id="result">載入中...</div>
    <div class="profile" id="profile">
      <a id="avatar-link" href="https://www.twitch.tv/nakasufps" target="_blank">
        <img id="avatar" class="avatar" src="" alt="頭像" style="display:none;">
      </a>
      <div class="display-name" id="displayName"></div>
      <div class="login-name" id="loginName"></div>
    </div>
  </div>
  <script>
    // 預設 clientId，可自動帶入
    let clientId = 'fhyc23dn3yeq97u9ca89shtf06l609';
    let accessToken = '3zampsz4wqfuxcr1rgxkvlsuog2662';



      async function showNakasufpsLastStream() {
        const resultDiv = document.getElementById('result');
        const avatarImg = document.getElementById('avatar');
        const displayNameDiv = document.getElementById('displayName');
        const loginNameDiv = document.getElementById('loginName');
        // 取得 user 資訊
        const userRes = await fetch(`https://api.twitch.tv/helix/users?login=nakasufps`, {
          headers: {
            'Client-ID': clientId,
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const userData = await userRes.json();
        if (!userData.data || userData.data.length === 0) {
          resultDiv.innerText = '找不到 nakasufps 頻道';
          return;
        }
        const user = userData.data[0];
        // 設定頭像與名稱
        avatarImg.src = user.profile_image_url;
        avatarImg.style.display = 'block';
        displayNameDiv.textContent = user.display_name;
        loginNameDiv.textContent = '@' + user.login;

        const userId = user.id;

        // 取得最近的直播紀錄
        const streamRes = await fetch(`https://api.twitch.tv/helix/videos?user_id=${userId}&type=archive&first=1`, {
          headers: {
            'Client-ID': clientId,
            'Authorization': `Bearer ${accessToken}`
          }
        });
        const streamData = await streamRes.json();
        if (!streamData.data || streamData.data.length === 0) {
          resultDiv.innerText = '查無直播紀錄';
          return;
        }
        const lastStream = streamData.data[0];
        const lastTime = new Date(lastStream.created_at);
        const now = new Date();
        // 計算精確時間差
        const diffMs = now - lastTime;
        const diffSec = Math.floor(diffMs / 1000);
        const days = Math.floor(diffSec / (60 * 60 * 24));
        const hours = Math.floor((diffSec % (60 * 60 * 24)) / (60 * 60));
        const minutes = Math.floor((diffSec % (60 * 60)) / 60);
        const seconds = diffSec % 60;
        // 顯示標題、時間、精確時間差
        resultDiv.innerHTML =
          `<b>上次開台標題：</b>${lastStream.title}<br>` +
          `<b>上次開台時間：</b>${lastTime.toLocaleString()}<br>` +
          `<b>已經 </b><span class="offline-time">${days} 天 ${hours} 小時 ${minutes} 分 ${seconds} 秒</span> 沒開台了:<</span>`;
      }

      // 頁面載入自動查詢
      showNakasufpsLastStream();

  </script>
</body>
</html>
